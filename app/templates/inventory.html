
{% extends "base.html" %}
{% block content %}
<br><br>
<h2>Your Selling Inventory</h2>
<table class="table">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Update Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for item in saleitems %}
        <tr>
            <td>{{ item.product_name }}</td>
            <td>{{ item.quantity }}</td>
            <td>
                <form method="POST" action="{{ url_for('inventory.update_quantity', product_id=item.pid) }}" style="display: inline;">
                    <input type="hidden" name="product_id" value="{{ item.pid }}">
                    <input type="number" name="quantity" value="{{ item.quantity }}" min="1" style="width: 60px; padding: 5px; border-radius: 8px; border: 1px solid #007bff;">
                    <button type="submit" class="btn btn-info btn-sm" style="margin-top: 10px;">Update Quantity</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
